name: deploy
on:
  workflow_run:
    workflows: ["Unit tests"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: pull
        working-directory: /www/web-app/
        run: git reset --hard && git pull

      - name: restart
        working-directory: /www/web-app/
        run: chmod +x restart.sh && ./restart.sh